apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.dev.yml
    kompose.version: 1.30.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.dev.yml
        kompose.version: 1.30.0 (HEAD)
      labels:
        io.kompose.network/laudspeaker-default: "true"
        io.kompose.service: frontend
    spec:
      containers:
        - image: pratikbambonebyzero/laudspeaker-web:one-by-zero-v2
          name: frontend
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
          resources: {}
          stdin: true
          tty: true
          env:
            - name: REACT_APP_API_BASE_URL
              value: http://lb.digico.onebyzero.ai:3001
            - name: REACT_APP_POSTHOG_HOST
              value: "https://app.posthog.com"
            - name: REACT_APP_POSTHOG_KEY
              value: "phc_IUtSvcxOBLFZwOVAXoJf7Xzp15Kp9lkBK3E6Z7UAr9j"
      restartPolicy: Always
status: {}
