apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.dev.yml
    kompose.version: 1.30.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.dev.yml
        kompose.version: 1.30.0 (HEAD)
      labels:
        io.kompose.network/laudspeaker-default: "true"
        io.kompose.service: backend
    spec:
      containers:
        - image: kulnigam/laudspeaker-server:one-by-zero-v1
          name: backend
          ports:
            - containerPort: 3001
              hostPort: 3001
              protocol: TCP
          resources: {}
          env:
            - name: NODE_ENV
              value: development
            - name: FRONTEND_URL
              value: "campaign.digico.onebyzero.ai"
            - name: DATABASE_HOST
              value: tivala-database.c29m5x5olfsr.ap-southeast-1.rds.amazonaws.com
            - name: DATABASE_NAME
              value: laudspeaker
            - name: DATABASE_USER
              value: tivala_db_user
            - name: DATABASE_PASSWORD
              value: tivala-db-password
            - name: DATABASE_PORT
              value: "5432"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: ""
            - name: MONGOOSE_URL
              value: "mongodb://mongo:27017/nest?directConnection=true"
            - name: CLICKHOUSE_HOST
              value: http://clickhouse:8123
            - name: CLICKHOUSE_USER
              value: default
            - name: CLICKHOUSE_PASSWORD
              value: ""
      restartPolicy: Always
status: {}
